# Please single number surround by quote

# key map with symbol key. X represents not use
# ! @ # $ % ^ & * ( ) { }
# | ~ [ ] \ ` ← ↓ ↑ →
#
# ! & ← ↓ ↑ → # \ _ X X BS
# [ ] ( ) * % { } | ^ S EN
# 0 $ ` @ X ~ ' " X X SHIFT
symbol: quote
description: 'Symbol key(US dvorak)'

# swap for Dvorak i.e. [ -> /
# S-anykey: anykey with shift
swap_keys:
  q: S-1
  w: S-7
  e: left_arrow
  r: up_arrow
  t: down_arrow
  # y
  u: right_arrow
  i: S-3
  o: backslash
  p: S-quote
  # [
  # ]

  a: hyphen
  s: equal_sign
  d: S-9
  f: S-0
  g: S-8
  h: S-5
  j: S-open_bracket
  k: S-close_bracket
  l: S-backslash 
  semicolon: S-6

  z: '0'
  x: S-4
  c: grave_accent_and_tilde
  v: S-2
  # b
  n: S-grave_accent_and_tilde
  m: q
  comma: S-q
  # period
  # slash

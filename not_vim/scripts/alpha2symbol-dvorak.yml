# key map with symbol key. X represents not use
# ! [ ] # / X & < > | X X BS
# = ( ) _ * " ' { } ^ S EN
# ; % - + $ : ~ @ ` ? SHIFT
symbol: quote
description: 'Symbol key(US dvorak)'

# swap for Dvorak i.e. [ -> /
# S-anykey: anykey with shift
swap_keys:
  q: S-1
  w: hyphen
  e: equal_sign
  r: S-3
  t: open_bracket
  u: S-7
  i: S-w
  o: S-e
  p: S-backslash

  a: close_bracket
  s: S-9
  d: S-0
  f: S-quote
  g: S-8
  h: S-q
  j: q
  k: S-hyphen 
  l: S-equal_sign
  semicolon: S-6

  z: z
  x: S-5
  c: quote
  v: S-close_bracket
  b: S-4
  n: S-z
  m: S-grave_accent_and_tilde
  comma: S-2
  period: grave_accent_and_tilde
  slash: S-open_bracket

# Please single number surround by quote

# key map with symbol key. X represents not use
# ! @ # $ % ^ & * ( ) { }
# | ~ [ ] \ ` ← ↓ ↑ →
# -------------------------
# ! & # ← ↓ ↑ → | \ _ X X BS
# [ ] ( ) * % { } ^ X S EN
# 0 $ ` @ 1 ~ ' " X X SHIFT

symbol: quote
description: 'Symbol key(US dvorak)'

# swap for Dvorak i.e. [ -> /
# S-anykey: anykey with shift
swap_keys:
  q: S-1
  w: S-7
  e: S-3
  r: left_arrow
  t: down_arrow
  y: up_arrow
  u: right_arrow
  i: S-backslash
  o: backslash
  p: S-quote
  # [
  # ]
  a: hyphen
  s: equal_sign
  d: S-9
  f: S-0
  g: S-8
  h: S-5
  j: S-hyphen
  k: S-equal_sign
  l: S-6
  # semicolon

  z: '0'
  x: S-4
  c: grave_accent_and_tilde
  v: S-2
  b: '1'
  n: S-grave_accent_and_tilde
  m: q
  comma: S-q
  # period
  # slash

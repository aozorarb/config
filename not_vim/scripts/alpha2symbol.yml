# key map with symbol key. X represents not use
# ! [ ] # / X & < > | X X BS
# = ( ) _ * " ' { } ^ S EN
# ; % - + $ @ : ~ ` ? X SF 
symbol: quote
description: 'Symbol key(US)'

# S-anykey: anykey with shift
swap_keys:
  q: S-1
  w: open_bracket
  e: S-3
  r: close_bracket
  t: slash
  u: S-7
  i: S-comma
  o: S-period
  p: S-backslash

  a: equal_sign
  s: S-9
  d: S-0
  f: S-hyphen
  g: S-8
  h: S-quote
  j: quote
  k: S-open_bracket
  l: S-close_bracket
  semicolon: S-6

  z: semicolon
  x: S-5
  c: hyphen
  v: S-equal_sign
  b: S-4
  n: S-2
  m: S-semicolon
  comma: grave_accent_and_tilde
  period: S-slash
  
